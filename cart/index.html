<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- JavaScript Scripts  -->
    <script src="/cart/store.js" async></script>
    <!-- end of font awesome  -->

    <title>E-Commerce-Shopping Cart</title>
</head>
<body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg bh-white">
        <a class="navbar-brand pl-5" href="#">ProWeb</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link pr-5" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-5" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of nav -->

        <!--CART-->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <!-- cart item -->
                    <div class="cart-item">
                        <img src="../img/product3.jpg" alt="product"></img>
                        <div>
                            <h4>twin bed</h4>
                            <h5 class="cart-price">$12.00</h5>
                            <span class="btn btn-danger">REMOVE</span>
                        </div>
                        <div>
                            <!-- <i class="fas fa-chevron-down"></i> -->
                            <input class="item-amount" type="number" value="1">
                            <!-- <i class="fas fa-chevron-up"></i> -->
                        </div>
                    </div>
                    <div class="cart-item">
                        <img src="../img/product3.jpg" alt="product"></img>
                        <div>
                            <h4>queen bed</h4>
                            <h5 class="cart-price">$12.00</h5>
                            <span class="btn btn-danger">REMOVE</span>
                        </div>
                        <div>
                            <!-- <i class="fas fa-chevron-down"></i> -->
                            <input class="item-amount" type="number" value="1">
                            <!-- <i class="fas fa-chevron-up"></i> -->
                        </div>
                    </div>
                    <!-- end of cart item -->
                </div>
                <div class="cart-footer">
                    <h3>your total : $<span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">clear cart</button>
                </div>
            </div>
        </div>
        
        <!-------END OF CART SECTION------------------------->

    <!-- Contact -->
    <section class="contact bg-light pt-5 text-center">
        <div class="container">
            <div class="row py-3">
                <div class="col-lg-7 mx-auto">
                    <input type="text" placeholder="Enter your Email Address">
                    <button class="btn4 my-5">GET NOTIFIED</button>
                    <p>Copyright 2021 TheWorksofSummer All Rights Reserved</p>
                </div>
            </div>
        </div>
    </section>
    <!-- end of contact -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
